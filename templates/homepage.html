<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Direciona para o css atual -->

    <title>Home</title>
</head>

<body>

    <h2>Preencha seus dados</h2>

  <form id="formPerfil">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" required><br><br>

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("formPerfil").addEventListener("submit", function(e) {
      e.preventDefault(); // não recarrega a página automaticamente

      const nome = document.getElementById("nome").value;
      const idade = document.getElementById("idade").value;

      // monta a rota no formato esperado
      window.location.href = `/perfil/${nome}/${idade}`;
    });
  </script>

</body>
</html>
